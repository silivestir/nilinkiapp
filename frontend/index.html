<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to your CSS file -->
    <style>
        /* Basic reset and styling */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: #e3f2fd; /* Light blue background for a fresh look */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        #login-container {
            background: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 30px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        h2 {
            font-family: 'Roboto', sans-serif;
            color: #00796b; /* Teal color for a vibrant look */
            margin-bottom: 20px;
            font-size: 2em;
        }

        label {
            display: block;
            margin: 10px 0 5px;
            color: #555;
        }

        input[type="email"],
        input[type="password"],
        input[type="text"] {
            width: calc(100% - 20px);
            padding: 12px;
            border: 1px solid #b0bec5;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 1em;
            transition: border-color 0.3s ease;
        }

        input:focus {
            border-color: #00796b;
            outline: none;
        }

        button {
            background: #00796b; /* Teal background for the button */
            color: #fff;
            border: none;
            padding: 12px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: background 0.3s ease;
            width: 100%;
        }

        button:hover {
            background: #004d40; /* Darker teal on hover */
        }

        #otp-section {
            margin-top: 20px;
        }

        p {
            margin-top: 15px;
            font-size: 0.9em;
            color: #555;
        }

        a {
            color: #00796b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div id="login-container">
        <h2>Login</h2>
        <form id="login-form">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Login</button>
        </form>
        <div id="otp-section" style="display: none;">
            <h3>Enter OTP</h3>
            <form id="otp-form">
                <label for="otp">OTP:</label>
                <input type="text" id="otp" name="otp" required>
                <button type="submit">Verify OTP</button>
            </form>
        </div>
        <p>Don't have an account? <a href="register.html">Register here</a></p>
    </div>
    <script src="login.js"></script>
</body>
</html>
